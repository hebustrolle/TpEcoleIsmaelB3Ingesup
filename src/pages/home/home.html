<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>
  {{app.nom}} {{app.version}}
  </h1>


  <ion-item>
     <ion-label>Changer le titre</ion-label>
     <ion-input type="text" [(ngModel)]="app.nom"></ion-input>
   </ion-item>

   <ion-item>
      <ion-label>Changer la version</ion-label>
      <ion-input type="text" [(ngModel)]="app.version"></ion-input>
    </ion-item>

    <button ion-button color="light" round  (click)="clickbutton()">Round light </button>

</ion-content>
